<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>document</title>
</head>

<body>
    <div class="d-flex flex-column align-items-center">
        <h2>Menu</h2>
        <button class="w-25 m-2" onclick="ingresar()">Ingresar producto nuevo</button>
        <button class="w-25 m-2" onclick="modificar()">Modificar producto existente</button>

        <div id="inputs">
            <form class="d-flex flex-column m-4" action="/api/productos" method="post">
                <input type="text" placeholder="title" name="title" required>
                <input type="number" placeholder="price" name="price" required>
                <input type="url" placeholder="link de miniatura" name="thumbail">
                <button type="submit" class="m-3">Agregar</button>
            </form>
        </div>
        <button class="w-25 m-2"><a href="./api/productos">Catalogo</a></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
